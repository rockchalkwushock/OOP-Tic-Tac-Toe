<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="jumbotron" id="Header">
        <h1 class="text-center">Tic Tac Toe</h1></div>
    <div class="container-fluid" id="GameContainer">
        <div class="table-responsive">
          <div class="container-fluid msg-center">Current Player: X</div>
          <button class="play-again" type="button" name="button">Play Again</button>
            <table class="table" id="GameBoard">
                <tbody>
                    <tr id="TopRow">
                        <td id="0" class="cell" data-position="0" ></td>
                        <td id="1" class="cell" data-position="1" ></td>
                        <td id="2" class="cell" data-position="2" ></td>
                    </tr>
                    <tr id="MiddleRow">
                        <td id="3" class="cell" data-position="3" ></td>
                        <td id="4" class="cell" data-position="4" ></td>
                        <td id="5" class="cell" data-position="5" ></td>
                    </tr>
                    <tr id="BottomRow">
                        <td id="6" class="cell" data-position="6" ></td>
                        <td id="7" class="cell" data-position="7" ></td>
                        <td id="8" class="cell" data-position="8" ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/constructor.js"></script> -->
    <!-- <script src="assets/js/app.js"></script> -->
    <!-- <script src="assets/js/final.js"></script> -->
    <script src="app2.js"></script>
</body>
</html>
