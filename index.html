<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="jumbotron" id="Header">
        <h1 class="text-center">Tic Tac Toe</h1></div>
    <div class="container-fluid" id="GameContainer">
        <div class="table-responsive">
          <div id="msg-center" class="container-fluid"></div>
            <table class="table" id="GameBoard">
                <tbody>
                    <tr id="TopRow">
                        <td id="s1" class="cell" data-position="0" onclick="myGame.nextMove(this)"></td>
                        <td id="s2" class="cell" data-position="1" onclick="myGame.nextMove(this)"></td>
                        <td id="s3" class="cell" data-position="2" onclick="myGame.nextMove(this)"></td>
                    </tr>
                    <tr id="MiddleRow">
                        <td id="s4" class="cell" data-position="3" onclick="myGame.nextMove(this)"></td>
                        <td id="s5" class="cell" data-position="4" onclick="myGame.nextMove(this)"></td>
                        <td id="s6" class="cell" data-position="5" onclick="myGame.nextMove(this)"></td>
                    </tr>
                    <tr id="BottomRow">
                        <td id="s7" class="cell" data-position="6" onclick="myGame.nextMove(this)"></td>
                        <td id="s8" class="cell" data-position="7" onclick="myGame.nextMove(this)"></td>
                        <td id="s9" class="cell" data-position="8" onclick="myGame.nextMove(this)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/constructor.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- <script src="final.js"></script> -->
</body>
</html>
